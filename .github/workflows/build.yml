name: Build GitBar

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build (Debug)
        run: swift build

      - name: Build (Release)
        run: swift build -c release

      - name: Create App Bundle
        run: |
          set -e

          APP_DIR="GitBar.app/Contents"
          mkdir -p "$APP_DIR/MacOS"
          mkdir -p "$APP_DIR/Resources"

          # Copy the executable
          cp .build/release/GitBar "$APP_DIR/MacOS/GitBar"

          # Create Info.plist
          cat > "$APP_DIR/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>GitBar</string>
              <key>CFBundleDisplayName</key>
              <string>GitBar</string>
              <key>CFBundleIdentifier</key>
              <string>com.isibra.GitBar</string>
              <key>CFBundleVersion</key>
              <string>1.0.0</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0.0</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleExecutable</key>
              <string>GitBar</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>LSMinimumSystemVersion</key>
              <string>13.0</string>
              <key>LSUIElement</key>
              <true/>
              <key>NSHumanReadableCopyright</key>
              <string>Copyright © 2026 isIbra. MIT License.</string>
          </dict>
          </plist>
          EOF

          echo "✅ App bundle created at GitBar.app"
          ls -la "$APP_DIR/MacOS/"

      - name: Compress App Bundle
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          zip -r GitBar.app.zip GitBar.app
          echo "✅ Compressed to GitBar.app.zip"

      - name: Upload Artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: GitBar.app
          path: GitBar.app.zip
          retention-days: 90

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: GitBar.app.zip
          generate_release_notes: true
